# tbot config file generated by `configure` command
version: v2
proxy_server: paulc-demo.teleport.sh:443
onboarding:
  token: f32ff0972f80fd032cf8e2f20251ed6f
  join_method: token
storage:
  type: directory
  path: /tmp/tbot-user/data
  symlinks: try-secure
  acls: "off"

services:
  - type: workload-identity-api
    listen: unix:///tmp/tbot-user/workload.sock
    selector:
      labels: 
        example: ["workload-example"]

  - type: identity
    destination:
      type: directory
      path: /tmp/tbot-user
      symlinks: try-secure
      acls: "off"
    ssh_config: "on"
debug: false
certificate_ttl: 1h0m0s
renewal_interval: 20m0s
oneshot: false
fips: false
